<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Booking Flights</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
        <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 

        <!--Font Awesome (added because you use icons in your prepend/append)-->
        <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

        <!-- Inline CSS based on choices in "Settings" tab -->
        <style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>

        <!-- (Optional) Latest compiled and minified JavaScript translation files -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/i18n/defaults-*.min.js"></script>

        <style>
            /* Remove the navbar's default margin-bottom and rounded borders */ 
            .navbar {
                margin-bottom: 0;
                border-radius: 0;

            }

            /* Add a gray background color and some padding to the footer */
            .footer {
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100%;
                height: 60px;
                font-family: 'Open Sans', sans-serif;
                background-color: #f2f2f2;
                color:#37517E;
                text-align: center;
                padding-top: 20px;

            }


            .jumbotron {
                background-color:#8accb3;
                color:#ffffff;
                height: 230px;
            }

            .btn-primary
            {
                background-color:#37517E;
                color:#ffffff;
                text-align: center;
                border-radius: 4px;
                margin: 20px;
                padding-left: 10px;
                padding-right: 10px;
            }



            .book{
                padding: 10px;
                padding-bottom: 20px;
            }


        </style>
    </head>
    <body>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="http://localhost:8080/home">Flight Booking</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="http://localhost:8080/home">Home</a></li>
                        <li><a href="#">APIDocumentation</a></li>
                    </ul>
                </div>
            </div>
        </nav>



        <div class="jumbotron">
            <div class="container text-center">
                <h1>Booking Flights</h1>      
                <p>The easiest way to book flights...</p>
            </div>
        </div>

        <div class="container">
            <h3 class= "book">Book a Flight !</h3>
            <form id="search" action="flights" method="get">
                <div class="form-group">
                    <div class="col-sm-4">
                        <label for="origin">From</label>
                        <select name="origin" class="org airports selectpicker" id ="origin">

                            <option th:each="airport : ${airports}" th:value="${airport.iata}" th:text="${airport.name}"/>
                        </select>

                    </div>
                    <div class="col-sm-4">
                        <label for="destination">To</label>
                        <select name="destination" class="org airports selectpicker" id ="destination">

                            <option th:each="airport : ${airports}" th:value="${airport.iata}" th:text="${airport.name}"/>
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar">
                                </i>
                            </div>
                            
                            <input class="form-control" id="date" name="date" placeholder="Departure date" type="text"/>
                        </div>
                    </div>
                    
                </div>
                
                <div class="row">
                    <div class="col-sm-2" style="float: none; margin: 80px auto;">
                         <button type="submit" class="btn btn-primary btn-block" id="submit" >Search</button>
                    </div>
                </div>


            </form>

        </div>

        <div class="footer">
            <p>Web service developed by : Abdulghani, Mikhail and Rayhane</p>
        </div>
<!-- Extra JavaScript/CSS added manually in "Settings" tab -->
        <!-- Include jQuery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

        <!-- Include Date Range Picker -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

        <script>
            $(document).ready(function () {
                var date_input = $('input[name="date"]'); //our date input has the name "date"
                var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
                date_input.datepicker({
                    format: 'mm/dd/yyyy',
                    container: container,
                    todayHighlight: true,
                    autoclose: true,
                })
            })
        </script>
        <!-- 
        <footer class="container-fluid text-center">
            <p>Web service developed by : Abdulghani, Mikhail and Rayhane</p>
        </footer>-->

    </body>
</html>
