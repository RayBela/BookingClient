<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Booking Flights</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
        <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 

        <!--Font Awesome (added because you use icons in your prepend/append)-->
        <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

        <!-- Inline CSS based on choices in "Settings" tab -->
        <style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>

        <!-- (Optional) Latest compiled and minified JavaScript translation files -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/i18n/defaults-*.min.js"></script>

        <style>
            /* Remove the navbar's default margin-bottom and rounded borders */ 
            .navbar {
                margin-bottom: 0;
                border-radius: 0;

            }

            /* Add a gray background color and some padding to the footer */
            .footer {
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100%;
                height: 60px;
                font-family: 'Open Sans', sans-serif;
                background-color: #f2f2f2;
                color:#37517E;
                text-align: center;
                padding-top: 20px;
            }


            .jumbotron {
                background-color:#8accb3;
                color:#ffffff;
                height: 230px;
            }

            .btn-primary
            {
                background-color:#37517E;
                color:#ffffff;
                text-align: center;
                font-size: 15px;
                border-radius: 4px;
                margin: 20px;
            }

            .book{
                padding: 10px;
                padding-bottom: 20px;
            }
            footer {
                position: fixed;
                background-color: #555;
                color: white;
                padding: 15px;
                left: 0;
                bottom: 0;
                width: 100%;
            }

            .navbar-brand{
                color:#99ffcc;
            }
            .flightinfo{
                margin-bottm: 20px;
                margin-top: 20px;
                border-bottom: 2px dashed;
                border-top: 2px dashed;
            }

        </style>
    </head>
    <body>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="http://localhost:8080/home">Flight Booking</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="http://localhost:8080/home">Home</a></li>
                        <li><a href="#">APIDocumentation</a></li>
                    </ul>
                </div>
            </div>
        </nav>



        <div class="container">

            <div class="container">
                <h2>Adding Travellers </h2>
                <div class='col-md-12 flightinfo'>
                    <div class='col-md-3'>
                        <h3 th:text="${flight.origin.name}"></h3>
                    </div>
                    <div class='col-md-1' style='font-size:xx-large'>
                        <i class='fa fa-plane'></i>
                    </div>
                    <div class='col-md-3'>
                        <h3 th:text="${flight.destination.name}"></h3>
                    </div>
                </div>
                <h3>Traveller information</h3>
                <form class="form-horizontal" action="/travel" method='POST'>
                    <div class="form-group">
                        <input type="hidden" name="flightId" th:value="${flight.id}" />
                        <label class="control-label col-sm-2" for="email">First Name:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="email" placeholder="Enter first name" name="firstName"/>
                        </div>
                        <label class="control-label col-sm-2" for="email">Last name:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="email" placeholder="Enter last name" name="lastName"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Passport Number:</label>
                        <div class="col-sm-6">
                            <input type="number" class="form-control" id="email" placeholder="Enter passport ID " name="passportId"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Phone number:</label>
                        <div class="col-sm-6">
                            <input type="number" class="form-control" id="email" placeholder="Enter Phone Number" name="phoneNumber"/>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="control-label col-sm-2 requiredField" for="email">
                            Email
                        </label>
                        <div class="col-sm-6">
                            <input class="form-control" id="email" name="email" type="email"/>
                        </div></div>

                    <div class="form-group ">
                        <label class="control-label col-sm-2 " for="date">
                            Date of Birth
                        </label><div class="col-sm-6">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar">
                                    </i>
                                </div>

                                <input class="form-control" id="date" name="dateOfBirth" placeholder="MM/DD/YYYY" type="text"/>
                            </div></div>
                    </div>

                    <div class="form-group">        
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Proceed to Payement</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>



        <footer class="container-fluid text-center">
            <p>Web service developed by : Abdulghani, Mikhail and Rayhane</p>
        </footer>

        <!-- Extra JavaScript/CSS added manually in "Settings" tab -->
        <!-- Include jQuery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

        <!-- Include Date Range Picker -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

        <script>
            $(document).ready(function () {
                var date_input = $('input[name="date"]'); //our date input has the name "date"
                var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
                date_input.datepicker({
                    format: 'mm/dd/yyyy',
                    container: container,
                    todayHighlight: true,
                    autoclose: true,
                })
            })
        </script>
    </body>
</html>
